version: "3.9"

services:
  db:
    image: postgres:16
    container_name: digital-bank-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: digital_bank_auth
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d digital_bank_auth"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    restart: always
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/digital_bank_auth?schema=public"
      JWT_SECRET: "supersecret_change_me"
      PORT: "4001"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4001:4001"

  account-service:
    build:
      context: ./services/account-service
      dockerfile: Dockerfile
    container_name: account-service
    restart: always
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/digital_bank_account?schema=public"
      PORT: "4002"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4002:4002"

  transaction-service:
    build:
      context: ./services/transaction-service
      dockerfile: Dockerfile
    container_name: transaction-service
    restart: always
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/digital_bank_transaction?schema=public"
      AUTH_SERVICE_URL: "http://auth-service:4001"
      ACCOUNT_SERVICE_URL: "http://account-service:4002"
      FRAUD_SERVICE_URL: "http://fraud-service:4004" # we'll add fraud-service next
      PORT: "4003"
    depends_on:
      - auth-service
      - account-service
      - db
      - fraud-service   
    ports:
      - "4003:4003"
  fraud-service:
    build:
      context: ./services/fraud-service
      dockerfile: Dockerfile
    container_name: fraud-service
    restart: always
    environment:
      PORT: "4004"
    depends_on:
      - db
    ports:
      - "4004:4004"

  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    restart: always
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/digital_bank_notification?schema=public"
      PORT: "4005"
    depends_on:
      - db
    ports:
      - "4005:4005"


volumes:
  pgdata:
